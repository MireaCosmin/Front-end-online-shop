<script>

var countDownDate = new Date("Jul01, 2020 00:00:00").getTime();


var x = setInterval(function() {

  
  var now = new Date().getTime();
    
  
  var distance = countDownDate - now;
    
  var zi = Math.floor(distance / (1000 * 60 * 60 * 24));
  var ora = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minut = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var secunda = Math.floor((distance % (1000 * 60)) / 1000);
    
  document.getElementById("timer").innerHTML = zi + "d " + ora + "h "
  + minut + "m " + secunda + "s ";
    
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("timer").innerHTML = "EXPIRED";
  }
}, 1000);


</script>

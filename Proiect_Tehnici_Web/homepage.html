}

.card{

width: 290px;
height: 290px;
}

.front,.back{

height: 290px;
overflow: hidden;
backface-visibility: hidden;
position: absolute;
transition: transform .6s linear;
}

.front img{

.back{

.sm a:hover{

color: white;

.card:hover > .front{
